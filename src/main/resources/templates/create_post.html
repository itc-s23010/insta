<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instagram風アプリ - 投稿作成</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>投稿を作成する</h1>
<form action="#" th:action="@{/posts/create}" th:object="${post}" method="post">
    <div>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="content">内容:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <label for="imageUrl">画像URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" required />
    </div>
    <div>
        <button type="submit">投稿する</button>
    </div>
</form>
<a th:href="@{/posts}">投稿一覧に戻る</a>
</body>
</html>
